<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entropy Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Entropy Clock</h1>
            <div id="themes">
                <button class="theme-btn active" data-theme="sunset">Sunset</button>
                <button class="theme-btn" data-theme="ocean">Ocean</button>
                <button class="theme-btn" data-theme="forest">Forest</button>
                <button class="theme-btn" data-theme="random">Chaos</button>
                <button class="theme-btn" data-theme="stars">Stars</button>
            </div>
            <div id="controls">
                <button id="start-btn">START</button>
                <div id="timer-label">01:00</div>
                <input type="range" id="time-slider" min="10" max="300" step="5" value="60">
            </div>
        </header>
        <div id="grid-container"></div>
        
        <footer>
            <p id="status-text">Ambient chaos</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
